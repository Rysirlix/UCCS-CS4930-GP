name: Python CI

on:
  push:
    branches:
      - main
      - Feature_Testing
      - Testing
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # basic tooling for linting / tests
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Simple lint pass over the repo
          flake8 . --max-line-length=100

      - name: Check that code compiles
        run: |
          # Make sure all Python files are syntactically valid
          python -m compileall .

      - name: Run tests (if tests/ exists)
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests/ directory; skipping pytest."
          fi

